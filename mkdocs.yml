site_name: theor.net Infrastructure
site_description: Terraform + NixOS infrastructure for theor.net
repo_url: https://github.com/theoryzhenkov/theor.net-infra
repo_name: theoryzhenkov/theor.net-infra

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - def_list
  - tables

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Quickstart: quickstart.md
  - Apps: apps.md
