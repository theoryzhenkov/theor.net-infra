# Template for NixOS secrets
# To create the encrypted version:
#   1. Copy this file: cp secrets.enc.template.yaml secrets.enc.yaml
#   2. Edit with sops: sops secrets.enc.yaml
#   3. Replace the placeholder values with real credentials
#
# The file will be automatically encrypted when you save.

ghcr_username: YOUR_GITHUB_USERNAME
ghcr_token: ghp_YOUR_CLASSIC_PAT_HERE

# Backblaze B2 credentials for PostgreSQL backups
b2_key_id: YOUR_B2_KEY_ID
b2_app_key: YOUR_B2_APP_KEY
b2_bucket: theor-net-pg-backups

# Authelia OIDC provider secrets
# Generate with: openssl rand -base64 64
authelia_jwt_secret: <random-64-char-string>
authelia_session_secret: <random-64-char-string>
authelia_storage_encryption_key: <random-64-char-string>
authelia_oidc_hmac_secret: <random-64-char-string>
# Generate with: openssl genrsa 4096
authelia_oidc_private_key: |
  -----BEGIN RSA PRIVATE KEY-----
  <paste RSA private key here>
  -----END RSA PRIVATE KEY-----

# Shared OIDC client secret for Headscale <-> Authelia
# Generate with: openssl rand -base64 32
headscale_oidc_client_secret: <random-32-char-string>

# Per-app secrets now live in apps/<name>/secrets.enc.yaml (sops-encrypted).
# No per-app Age keys needed â€” the server's key decrypts everything.